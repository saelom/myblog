<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - Blog</title>
      <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
      <div id="container">
        <header>
            <nav>
                <ul>
                  <li><a href="{% url 'blog:index' %}">Home</a></li>
                </ul>
            </nav>
        </header>
        <section>
             <h3>{{ post.title }}</h3>
             <h5>{{ post.pub_date }}</h5>
             <p>{{ post.content }}</p>
        </section>
</body>
</html>
